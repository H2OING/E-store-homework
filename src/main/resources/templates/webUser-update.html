<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit user</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top mb-3">
        <div class="container">		        
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/admin/webuser">Users</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/admin/product">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/bill">Bills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/categories">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto">
                    <h1>Edit user</h1>
                        <form action="#" th:action="@{/admin/webuser/update/__${id}__}" th:object="${webUser}" method="post">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" th:field="*{name}" class="form-control">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>

                            <div class="form-group">
                                <label for="surname">Surname</label>
                                <input type="text" id="surname" th:field="*{surname}" class="form-control">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
                            </div>

                            <div class="form-group">
                                <label for="phoneNumber">Phone number</label>
                                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                            </div>

                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" id="address" th:field="*{address}" class="form-control">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                            </div>

                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="text" id="email" th:field="*{email}" class="form-control">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>

                            <div class="form-group" style="display:none;">
                                <label for="password"></label>
                                <input type="password" id="password" th:field="*{password}" class="form-control">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>

                            <div class="form-group" style="display:none;">
                                <label for="cart"></label>
                                <input type="hidden" id="cart" th:field="*{cart}" class="form-control">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('cart')}" th:errors="*{cart}"></div>
                            </div>

                            <div class="form-group" style="display:none;">
                                <label for="role"></label>
                                <input type="hidden" id="role" th:field="*{role}" class="form-control">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block mt-2">Save</button>
                        </form>
                </div>
            </div>
        </div>
</body>

</html>
