<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category update</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top mb-3">
        <div class="container">		        
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/webuser">Users</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/admin/product">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/bill">Bills</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/admin/categories">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto">
                    <h1>Edit category</h1>
                        <form action="#" th:action="@{/admin/category/update/__${id}__}" th:object="${category}" method="post">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" th:field="*{name}" class="form-control">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{surname}"></div>
                            </div>

                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" id="description" th:field="*{description}" class="form-control">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{phoneNumber}"></div>
                            </div>

                            

                            <button type="submit" class="btn btn-primary btn-block mt-2">Save</button>
                        </form>
                </div>
            </div>
        </div>
</body>

</html>
